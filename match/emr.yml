  - trigger: ":form"
    form: |
      {{choices}}

  - trigger: "npe"
    word: true
    form: |
      Body habitus: {{bhab}}
      Patient is awake, alert and in no distress.
      Oriented to person, place and time
      Head is normocephalic and atraumatic.
      Eyes - PERRL, EOMI, no jaundice, visual acuity is grossly normal
      Ears - external ears, EACs and TM's appear normal.
      Nose - Sinuses non-tender, no nasal discharge. External nose normal in appearance.
      Oropharynx - Normal mucosa.  Normal teeth and gums. No exudate or erythema
      Neck - Supple. Normal ROM. No masses.
      Thyroid - no enlargement or tenderness
      Chest wall - no deformities or tenderness. Normal expansion with inspiration
      Heart - RRR without murmur, rub or gallop.  PMI non-displaced. Peripheral pulses are normal. No increase in JVP.  Carotid upstroke normal.  No carotid bruits heart.
      Abdomen - soft, non-tender, non-distended. No hepatomegaly or splenomegaly. No masses palpated. Aorta is midline without enlargement
      Extremities - normal muscle mass, strength and tone.  No joint swelling, tenderness or deformities. ROM normal. Peripheral edema is {{present}}.
      Neurologic - normal gait. Normal station. DTR's normal. Light touch normal.
      Skin - turgor is good.  No rash present.  Hair and nails normal.
      Lymph - no cervical or supraclavicular lymphadenopathy palpated.
    form_fields:
      bhab:
        type: choice
        values:
          - Obese
          - Morbidly obese
          - Overweight
          - Well-Developed
      present:
        type: choice
        values:
          - absent
          - present

  - trigger: "npe2"
    word: true
    form: |
      Body habitus: {{bhab}}
      Patient is awake, alert and in no distress.
      Oriented to person, place and time.
      Head is normocephalic and atraumatic.
      Eyes - PERRL, EOMI, no jaundice, visual acuity is grossly normal.
      Ears - external ears, EACs and TM's appear normal.
      Nose - Sinuses non-tender, no nasal discharge. External nose normal in appearance.
      Oropharynx - Normal mucosa.  Normal teeth and gums. No exudate or erythema.
      Neck - Supple. Normal ROM. No masses.
      Thyroid - no enlargement or tenderness
      Chest wall - no deformities or tenderness. Normal expansion with inspiration
      Heart - RRR without murmur, rub or gallop.  PMI non-displaced. Peripheral pulses are normal. No increase in JVP.  Carotid upstroke normal.  No carotid bruits heard.
      Abdomen - soft, non-tender, non-distended. No hepatomegaly or splenomegaly. No masses palpated. Aorta is midline without enlargement
      Extremities - normal muscle mass, strength and tone.  No joint swelling, tenderness or deformities. ROM normal. Peripheral edema is {{present}}.
      Neurologic - normal gait. Normal station. Cranial nerves grossly intact. DTR's normal. Light touch intact.
      Skin - turgor is good.  No rash present.  Hair and nails normal.
      Lymph - no cervical or supraclavicular lymphadenopathy palpated.
    form_fields:
      bhab:
        type: choice
        values:
          - Obese
          - Morbidly obese
          - Overweight
          - Well-Developed
      present:
        type: choice
        values:
          - absent
          - present

